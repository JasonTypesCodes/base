ext {
  grailsVersion = "@grails.version@"
  isJava8Compatible = org.gradle.api.JavaVersion.current().isJava8Compatible()
}

buildscript {
    ext {
      grailsVersion = "@grails.version@"
    }  
    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "https://repo.grails.org/grails/libs-snapshots-local" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

version "0.1"
group "@grails.app.group@"

apply plugin: "spring-boot"
apply plugin: "grails-core"

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://repo.spring.io/libs-release" }
  maven { url "https://repo.grails.org/grails/libs-snapshots-local" }
}

dependencies {
  compile "org.springframework.boot:spring-boot-autoconfigure"
  compile "org.grails:grails-dependencies:$grailsVersion"

  runtime 'org.springframework.boot:spring-boot-starter-logging'

  console "org.grails:grails-console:$grailsVersion"
}

run {
    minHeapSize = "768m"
    maxHeapSize = "768m"
    if(!isJava8Compatible) {
      jvmArgs "-XX:PermSize=96m", "-XX:MaxPermSize=256m"
    }
    jvmArgs "-XX:+TieredCompilation", "-XX:TieredStopAtLevel=1", "-XX:CICompilerCount=3"
}
