ext {
  grailsVersion = "@grails.version@"
}

buildscript {
    ext {
      grailsVersion = "@grails.version@"
    }  
    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "https://repo.grails.org/grails/libs-snapshots-local" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

version "0.1"
group "@grails.app.group@"

apply plugin: "spring-boot"
apply plugin: "grails-core"

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://repo.spring.io/libs-release" }
  maven { url "https://repo.grails.org/grails/libs-snapshots-local" }
}

dependencies {
  compile "org.springframework.boot:spring-boot-autoconfigure"
  compile "org.grails:grails-dependencies:$grailsVersion"

  runtime 'org.springframework.boot:spring-boot-starter-logging'
}

run {
    minHeapSize = "768m"
    maxHeapSize = "768m"
    if(!isJava8Compatible) {
      jvmArgs -XX:MaxPermSize=256m
    }
    jvmArgs "-XX:+TieredCompilation", "-XX:TieredStopAtLevel=1", "-Dsun.reflect.inflationThreshold=100000", "-XX:BiasedLockingStartupDelay=0", "-XX:StarvationMonitorInterval=5000", "-XX:Tier0ProfilingStartPercentage=500"
}
