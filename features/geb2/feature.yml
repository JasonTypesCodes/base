description: Adds Geb 2, WebDriver 3.x and Webdriver binaries Gradle Plugin dependencies to run functional tests.
build:
    plugins:
        - com.energizedwork.webdriver-binaries
dependencies:
    build:
        - gradle.plugin.com.energizedwork.webdriver-binaries:webdriver-binaries-gradle-plugin:1.4
    testCompile:
        - org.grails.plugins:geb
        - org.seleniumhq.selenium:selenium-remote-driver:3.14.0
        - org.seleniumhq.selenium:selenium-api:3.14.0
        - org.seleniumhq.selenium:selenium-support:3.14.0
    testRuntime:    
        - org.seleniumhq.selenium:selenium-chrome-driver:3.14.0
        - org.seleniumhq.selenium:selenium-firefox-driver:3.14.0
