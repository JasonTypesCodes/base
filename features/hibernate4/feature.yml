description: Adds GORM for Hibernate 4 to the project
dependencies:
    build:
        - 'org.grails.plugins:hibernate4:${gormVersion-".RELEASE"}'
    compile:
        - "org.grails.plugins:hibernate4"
        - "org.hibernate:hibernate-core:4.3.11.Final"
        - "org.hibernate:hibernate-ehcache:4.3.11.Final"
    runtime:
        - "com.h2database:h2"
